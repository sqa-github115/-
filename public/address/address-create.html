<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/public/layer_mobile/layer.css" />
		<link rel="stylesheet" type="text/css" href="address-create.css" />
		<link rel="stylesheet" type="text/css" href="/public/css/regions_picker_m.css"/>
		<title></title>
	</head>
	<body>
		<div class="address-page">
			<div class="address-header">
				<img src="img/ia_100000003.png" >
				<div class="address-title">
					新增地址
				</div>
			</div>
				<div class="address-list">
					<div class="list-left">
						收货姓名
					</div>
					<input type="text" class="name" placeholder="请输入收货人姓名" />
				</div>
				<div class="address-list">
					<div class="list-left">
						手机号码
					</div>
					<input type="text" class="phone" placeholder="请输入收货人电话" />
				</div>
				<div class="address-list">
					<div class="list-left">
						所在地区
					</div>
					<input type="text" class="regions-picker" placeholder="请选择省/市/区/街道" />
				</div>
				<div class="address-list">
					<div class="list-left">
						详细地址
					</div>
					<input type="text" class="detail" placeholder="请输入街道地址" />
				</div>
				<!-- <div class="the-address">
					<input type="checkbox" />
					<span></span>
				</div> -->
			<div class="address-footer">
				<div class="save">
					保存
				</div>
			</div>
		</div>
		<script src="/public/js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/js/regions.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/js/regions_picker_m.js" type="text/javascript" charset="utf-8"></script>
		<script src="address-create.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
