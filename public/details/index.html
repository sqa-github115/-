		<style type="text/css">
			html,
			body {
				margin: 0;
				padding: 0;
				position: relative;

			.swiper-container {
				width: 100%;

			.swiper-wrapper .swiper-slide {

				font-size: 18px;
				background: #fff;
			}

			.swiper-wrapper .swiper-slide img {
				display: block;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="tp">
			<div class="content ">
				<div class="ct hide-scroll">
					<div class="up">
						<i class="iconfont icon-back1"></i>
						<div class="up-list hid">
							<span>商品</span>
							<span>评价</span>
							<span>详情</span>
							<span>推荐</span>
						</div>
					</div>
					<div class="swiper-container">

						</div>
						<!-- Add Pagination -->
						<div class="swiper-pagination"></div>
					</div>
					<div class="matter">

						<div class="name">
							<span>小米全面屏电视43英寸E43K</span>
							<i class="iconfont icon-shoucang"></i>

							全面屏，全高清分辨率，海量内容，1G +8G大存储空间
						</div> -->

							</div>
							<div>
								<i class="iconfont icon-right-arrow"></i>
							</div>
						</div>
						<div class="installment">
							<div class="c1">分期</div>
							<div>
								分期12期
							</div>
							<i class="iconfont icon-right-arrow"></i>
						</div>
						<div class="selected">
							<div class="c1">已选</div>
							<div>
								<span class="page-num">1</span>件
							</div>
							<i class="iconfont icon-right-arrow"></i>
						</div>
						<div class="sent">
							<div class="c1">送至</div>
							<input type="text" class="regions-picker" placeholder="山东省 泰安市" />
							<i class="iconfont icon-right-arrow"></i>
						</div>
						<div class="commitment-box">
							<div class="commitment">
								<div><img src="/list/img/check.png">满99包邮</div>

								<div><img src="/list/img/check.png">7天无理由</div>
							</div>
							<i class="iconfont icon-right-arrow"></i>
						</div>
						<div class="goods">
							<div class="hint">
								<div>商品详情</div>
								<div>参数</div>
							</div>
							<div class="pic">

							</div>
						</div>
					</div>
				</div>

				<div class="num">
					6
				</div>

					<div class="pop-up_price">

							已选：

						<i class="iconfont icon-guanbi"></i>
					</div>
				</div>
				<div class="add">
					<div style="font-size: 13px;color: #333;font-weight: bold;">数量</div>
					<div class="amount">
						<div class="relief">-</div>
						<div class="numbers">1</div>
						<div class="gagarin">+</div>
					</div>
				</div>
				<div class="shopping-cart">
