<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<title>登录</title>
	</head>
	<body>
		<div class="content">
			<h1>欢迎登录小米有品</h1>
			<div class="login-phone show">
				<div>
					<input type="text" class="phone" placeholder="手机号" />
					<input type="text" class="code" />
					<button class="btn-login-phone">登录</button>
					<button class="btn-toggle">有户名密码登录</button>
				</div>

			</div>
			<div class="login-pwd">
				<div>
					<input type="text" class="name" placeholder="用户名" />
					<input type="text" class="pwd" />
					<button class="btn-login-pwd">登录</button>
					<button class="btn-toggle">手机短信登录/注册</button>
				</div>
				<div class="register">
					有账号吗？请注册
				</div>
			</div>
		</div>











		<script src="/public/js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
