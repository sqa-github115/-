<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/public/validfrom/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="/public/layer_mobile/layer.css"/>
		<link rel="stylesheet" href="index.css">
		<title>注册页面</title>
	</head>

	<body>
		<div class="logon_page hide-scroll">
		<!-- 	<a href="https://account.xiaomi.com/helpcenter/">
			</a> -->
			<h4>注册小米账号</h4>
			<div class="logon_content">
				<form class="form">
					<div class="form-group">
						<div>
							<input class="logon_ipnt" id="input_name" type="text" value="" name="name" datatype="s2-18" nullmsg="请输入昵称！"
							 errormsg="昵称至少2个字符,最多18个字符！" placeholder="请输入昵称" />
						</div>
						<div class="Validform_checktip" id="v_ch"></div>
					</div>
					<div class="form-group">
						<div>
							<input class="logon_ipnt" id="inpt_tel" type="text" value="" name="tel" datatype="/^1((3|5|8|7){1}\d{1})\d{8}$/" nullmsg="请输入手机号！" errormsg="请输入正确的手机号！"
							 placeholder="请输入手机号码" />
						</div>
						<div class="Validform_checktip" id="v_ch"></div>
						<div class="tel_tips"><span>+86</span></div>
					</div>
					<div class="form-group">
						<div>
							<input class="logon_ipnt" id="input_pwd" type="password" value="" name="userpassword" datatype="*6-16" nullmsg="请设置密码！"
							 errormsg="密码范围在6~16位之间！" placeholder="密码" />
						</div>
						<div class="Validform_checktip" id="v_ch"></div>
					</div>
					<button id="btn_logon" type="button">立即注册</button>
				</form>
				<div class="logon_tips">
					已阅读并同意:小米
					<a href="https://static.account.xiaomi.com/html/agreement/user/zh_CN.html">用户协议</a>
					<span>和</span>
					<a href="https://privacy.mi.com/miaccount/zh_CN/"> 隐私政策</a>
				</div>
			</div>
		</div>
		<script src="/public/js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/validfrom/js/Validform_v5.3.2_min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js"></script>

	</body>

</html>
