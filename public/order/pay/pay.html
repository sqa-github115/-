<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="shortcut icon" href="/public/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css" />
		<link rel="stylesheet" href="/public/fonts/iconfont.css">
		<link rel="stylesheet" type="text/css" href="pay.css" />
		<title>支付</title>
	</head>
	<body>
		<div class="pay-page">
			<div class="header">
				有品收银台
				<i class="iconfont icon-back1"></i>
			</div>
			<div class="money">
				<div class="money-item">
					<span>￥</span>
					<div class="price">
						3699
					</div>
					<span>.00</span>
				</div>
				<div class="pay-time">
					<span>支付剩余时间:</span>
					<span>00</span>:
					<span class="minute">29</span>:
					<span class="second">59</span>
				</div>
			</div>
			<div class="content">
				<div class="pay-way">
					<div class="pay-way_list">
						<img src="../img/ia_200000009.png">
						<p>支付宝</p>
						<div class="checkAll checked">
							<i class="iconfont icon-Checkcontrol true"></i>
						</div>
					</div>
					<div class="pay-way_list1">
						<img src="../img/ia_200000011.png">
						<p>小米钱包</p>
						<div class="checkAll">
							<i class="iconfont icon-Checkcontrol true"></i>
						</div>
					</div>

				</div>

			</div>

			<div class="footer">
				<div class="payment">
					确认支付￥123.00
				</div>
			</div>
		</div>




		<script src="/public/js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/js/jquery-extend.js" type="text/javascript" charset="utf-8"></script>
		<script src="pay-order.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
